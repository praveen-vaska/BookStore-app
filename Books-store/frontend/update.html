<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Update Book</h1>
        <input type="text" id="id" placeholder="Book ID">
        <input type="text" id="title" placeholder="New Title">
        <input type="text" id="author" placeholder="New Author">
        <input type="number" id="price" placeholder="New Price">
        <button id="updateBook">Update Book</button>
        <div class="navigation">
            <button onclick="window.location.href='list.html'">List Books</button>
            <button onclick="window.location.href='add.html'">AddBook</button>
            <button onclick="window.location.href='delete.html'">Delete Book</button>
        </div>
    </div>
    <h4>NOTE: Enter correct "ID" for updation</h4>
    <script src="update.js"></script>
</body>
</html>
